<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <h1>HTML Form</h1>  
    <!-- center align h1 with css style sheet -->
    <form>
        <!-- <label for="nk">Name:</label>
         instead of placeholder if used value attribute contains real values to be sent to the server. 
        <input type="text" id="nk" name="name" value="nk bhaie">
        <label for="email-address">Email</label>
        <input required type="email" id="email-address" name="email" placeholder="abcd@gmail.com">

        <label for="pass">Password:</label>
        <input id="pass" type="password" name="">

        <button type="submit">Sign Up</button> -->

        <!-- Commonly used html form atrributes -->
        <!-- for attribute in label and id attribute in input element connects lable and input elements -->
        <label for="nam">Name:</label>
        <!-- When you click on labeling word, it should highnlight the input box so that you know it is connected -->
        <input id="nam" type="text" name="send-to-server">
        <br>

        <label for="emailing">Email:</label>
        <input type="email" id="emailing" name="senttoserver" placeholder="something@gmail.com">
        <br>
        <label for="pass">Password:</label>
        <input id="pass" type="password" placeholder="password" name="passServer">
        <br>
        <label for="checking">Checkbox1:</label>
        <input type="checkbox" id="checking" >
        <br>
        <label for="checking">Checkbox2:</label>
        <input type="checkbox" value="is checked" id="checking" >
        <br>
        <label for="checking">Checkbox3:</label>
        <input type="checkbox" value="is checked" id="checking" checked >
        <br>
        <label for="required-attribute">Personal Email:</label>
        <input type="email" name="requiredEmail" id="required-attribute" required>
        <br>
        <!-- replace placeholder with value attribute and that value associated with value attribute will be sent to the server unless you change it manually-->
        <label for="phon">Phone1:</label>
        <input type="tel" id="phon" name="fone">
        <br>
        <label for="foon">Phone2:</label>
        <input type="tel" id="foon" name="fon"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="720-499-3220">
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="dat">
        <br>
        <label for="timeshow">Time:</label> 
        <input id="timeshow" type="datetime-local" name="tiam">
        <br>
        <label for="search">Search Bar:</label>
        <input id="search" type="search">
        <br>
        <label for="colorSelect">Select Color:</label>
        <input type="color" id="colorSelect" name="colour">
        <br>
        <label for="get-number">Numbers Dropdown1 without range:</label>
        <input type="number" id="get-number" name="num">
        <br>
        <label for="get-number">Numbers Dropdown2 with range:</label>
        <input type="number" id="get-number" name="num" min="1" max="5">
        <br>
        <label for="rang">Range Without min and max limit:</label>
        <input id="rang" type="range">
        <br>
        <label for="rang">Range With min and max limit:</label>
        <input id="rang" type="range" min="0" max="5">


        <br>
        <button type="submit">Submit</button>

       
    </form>
    
</body>
</html>
